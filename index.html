<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckshot Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chain">
        <img src="lock.png" alt="">
    </div>
    <div class="board">
        <div class="enemy">
            <div class="left">
                <div>
                    <div class="inventory"></div>
                    <div class="inventory"></div>
                </div>

                <div>
                    <div class="inventory"></div>
                    <div class="inventory"></div>
                </div>

            </div>
            <div class="boxplace" id="enemybox"></div>
            <div class="right">
                <div>
                    <div class="inventory"></div>
                    <div class="inventory"></div>
                </div>

                <div>
                    <div class="inventory"></div>
                    <div class="inventory"></div>
                </div>

            </div>
        </div>
        <div class="gun">
            <img src="shortgun.jpg" id="shortgun" width="200px">
        </div>
        <div class="me">
            <div class="left">
                <div>
                    <div class="inventory"></div>
                    <div class="inventory"></div>
                </div>

                <div>
                    <div class="inventory"></div>
                    <div class="inventory"></div>
                </div>

            </div>
            <div class="boxplace" id="mybox"></div>
            <div class="right">
                <div>
                    <div class="inventory"></div>
                    <div class="inventory"></div>
                </div>

                <div>
                    <div class="inventory"></div>
                    <div class="inventory"></div>
                </div>

            </div>
        </div>
    </div>
    <div class="chain">
        <img src="lock.png" alt="">
    </div>
    <div class="life">
        <div class="enemyHealth">
            I I I I
        </div>
        <div class="yourHealth">
            I I I
        </div>
    </div>

    <div class="subtitels"></div>
</body>
<script src="index.js"></script>

</html>
